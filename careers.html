<!--Job Form-->

<div id="survey-container">
  <div class="survey-container appear">
  <h1 id="title">Join our team!</h1>

  <p id="description">Enquire about positions</p>

  <form id="survey-form">

    <!-- name -->
    <label id="name-label" class="row-label" for="name">Name:</label>
    <input id="name" class="row-input" type="text" placeholder="Enter your name" required>

    <!-- phone -->
    <label id="phone-label" class="row-label" for="phone">Phone Number:</label>
    <input id="phone" class="row-input" type="phone" placeholder="Enter your phone number" required>

    <!-- email -->
    <label id="email-label" class="row-label" for="email">Email:</label>
    <input id="email" class="row-input" type="email" placeholder="Enter your email" required>

    <!-- address -->
    <label id="address-label" class="row-label" for="address">Address:</label>
    <input id="saddress" class="row-input" type="saddress" placeholder="Street Address" required>
    <br> <input id="saddress2" class="row-input" type="saddress2" placeholder="Street Address 2" required>
    <br> <input id="city" class="row-input" type="city" placeholder="City" required>
    <br> <input id="state" class="row-input" type="state" placeholder="State/Province" required>
    <br> <input id="postal" class="row-input" type="postal" placeholder="Postal/Zip Code" required>

    <!-- comments textarea -->
    <label class="row-label" for="comments">Additional information:</label>
    <textarea id="comments" placeholder="Enter additional information/comments here..."></textarea>

<!-- submit resume -->
    <label class="row-label" for="comments">Submit Resume:</label>
    <input type="file" id="myFile" name="filename">

    <!-- submit button -->
    <button id="submit" type="submit">Submit</button>

  </form>

</div>
